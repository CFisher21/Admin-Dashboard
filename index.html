<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/icons/favicon.svg">
</head>
<body>
    <div class="container">
        <div class="nav-side">
            <div class="navheader">
                <img src="/icons/dashboard.svg" alt="Dashboard Icon" class="dashboard-icon">
                <h1 class="dashboard-name">Dashboard</h1>
            </div>
            <nav class="nav">
                <div class="nav-item">
                    <img src="/icons/home.svg" alt="home icon" class="icon">
                    <a href="#">Home</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/profile.svg" alt="profile icon" class="icon">
                    <a href="#">Profile</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/message.svg" alt="messages icon" class="icon">
                    <a href="#">Messages</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/history.svg" alt="history icon" class="icon">
                    <a href="#">History</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/task.svg" alt="tasks icon" class="icon">
                    <a href="#">Tasks</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/communities.svg" alt="communities icon" class="icon">
                    <a href="#">Communities</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/setting.svg" alt="settings icons" class="icon">
                    <a href="#">Settings</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/support.svg" alt="support icon" class="icon">
                    <a href="#">Support</a>
                </div>
                <div class="nav-item">
                    <img src="/icons/privacy.svg" alt="privacy icon" class="icon">
                    <a href="#">Privacy</a>
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="main-head">
                <div class="top-head">
                    <img src="" alt="search icon">
                    <input type="search">
                    <img src="" alt="notification">
                    <img src="" alt="profile picture">
                    <span>Morgan Oakley</span>
                </div>
                <div class="bottom-head">
                    <img src="" alt="profile picture">
                    <div class="stacked">
                        <span>Hi there,</span>
                        <span>Morgan Oakley</span>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="main-bottom">
                <p>to be filled</p>
            </div>
        </div>
    </div>
</body>
</html>
